<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="hangman for becode webdev training" />
    <title>Hangman</title>
    <meta http-equiv="Cache-control" content="max-age:3600" />
    <script type="text/javascript" src="assets/EnglishWords.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/displayLetters.js" async></script>
    <script src="assets/script.js" async></script>
    <link rel="stylesheet" href="assets/style.css" />
    <link fetchpriority="high" rel=”preload” href=”assets/hang0.webp” as=”image”>
    <link rel=”preload” href=”assets/won.webp” as=”image”>
  </head>

  <body
    onLoad="displayLetters(); reset(); return true"
    class="flex flex col justify-center h-screen text-center"
  >
    <div class="max-w-sm text-center">
      <h1 class="text-5xl font-bold mt-0 mb-6">Far-west trip</h1>
      <main>
        <section class="text-lg messages mb-1">
          <p id="displayWord"></p>
          <p id="message"></p>
          <p id="usedLetters" class="text-red-500 line-through"></p>
          <p id="attempts"></p>
        </section>
        <section id="hangman" class="">
          <img
            class="max-h-80 m-auto"
            src="assets/hang0.webp"
            alt="hangmanProcess"
            width="264"
            height="320"
            id="hm"
          />
        </section>

        <h2 class="font-medium leading-tight text-2xl mt-1 text-blue-900 mb-1">
          Choose a letter:
        </h2>
        <section id="alphabet"></section>
        <p>
          <a href="javascript:reset()"
            ><button
              type="button"
              class="px-4 py-1.5 bg-yellow-500 rounded-full border mt-1"
              id="Reset game"
            >
              Re-Start Game
            </button></a
          >
        </p>
      </main>
    </div>
  </body>
</html>
